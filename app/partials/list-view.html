<div ng-controller="ListCtrl">
  <h1>{{ title }}</h1>
  <md-content class="tabs">
    <md-tabs md-no-pagination="false" md-autoselect="false">
      <md-tab label="{{tab}}" ng-repeat="tab in tabs" md-on-select="selected($index)">
      </md-tab>
    </md-tabs>
  </md-content>
  <md-list infinite-scroll="next()" infinite-scroll-distance="1" infinite-scroll-disabled="disabled">
    <md-list-item ng-repeat="item in items" ng-click="category($index)">
      {{item.title|replace:'Category:'|replace:'\\([^)]+\\)'}}
      <md-divider></md-divider>
    </md-list-item>
  </md-list>
</div>
