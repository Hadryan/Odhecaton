<div>
<style>
.star {
  position: absolute;
  top: 0;
  right: 0;
  font-size: 30px;
  line-height: 1.3;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  outline: 0;
  text-align: center;
  color: silver;
  cursor: pointer;
}
.star:active {
  background: #eee;
}
.star:hover {
  color: orange;
}
.star:after {
  content: '\2606';
}
.star.selected {
  color: orange;
}
.star.selected:after {
  content: '\2605';
}
</style>
<div
  class="star"
  ng-class="starSelect"
  title="Favorite">
</div>
</div>
