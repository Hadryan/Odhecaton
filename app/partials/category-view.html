<div ng-controller="HtmlCtrl">
	<h1>{{ page.title | replace:'Category:' }}</h1>
	<div class="imslp-page" ng-bind-html="html"></div>
</div>
<div ng-controller="ListCtrl">
	<h2 ng-show="items.length">Compositions</h2>
  <md-list>
    <md-list-item ng-repeat="item in items" ng-click="page($index)">
      {{ item.title | replace:'\\([^)]+\\)' }}
      <md-divider></md-divider>
    </md-list-item>
  </md-list>
	<md-button class="md-raised" ng-click="next()" ng-show="params.cmcontinue">More</md-button>
</div>
