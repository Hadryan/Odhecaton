<div ng-controller="ListCtrl">
	<h1>{{ title }}</h1>
  <md-list scroll-more="next()">
    <md-list-item ng-repeat="item in items" ng-click="category($index)">
      {{item.title}}
      <md-divider></md-divider>
    </md-list-item>
  </md-list>
	<md-button class="md-raised" ng-click="next()" ng-show="params.cmcontinue">More</md-button>
</div>
